<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: #f5f5f5;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
        }
        
        .sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .sidebar nav ul {
            list-style: none;
        }
        
        .sidebar nav ul li {
            margin-bottom: 10px;
        }
        
        .sidebar nav ul li a {
            color: #3498db;
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }
        
        .sidebar nav ul li a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .main-content {
            flex: 1;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .markdown-content {
            margin-top: 20px;
        }
        
        /* Markdown styles */
        .markdown-content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        .markdown-content h2 {
            font-size: 1.5rem;
            margin: 1.5rem 0 1rem;
            color: #2c3e50;
        }
        
        .markdown-content h3 {
            font-size: 1.25rem;
            margin: 1.5rem 0 1rem;
            color: #2c3e50;
        }
        
        .markdown-content p {
            margin-bottom: 1rem;
        }
        
        .markdown-content ul,
        .markdown-content ol {
            margin: 1rem 0 1rem 2rem;
        }
        
        .markdown-content li {
            margin-bottom: 0.5rem;
        }
        
        .markdown-content a {
            color: #3498db;
            text-decoration: none;
        }
        
        .markdown-content a:hover {
            text-decoration: underline;
        }
        
        .markdown-content code {
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 0.9rem;
        }
        
        .markdown-content pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        .markdown-content pre code {
            padding: 0;
            background-color: transparent;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #3498db;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #666;
        }
        
        .markdown-content hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>My Website</h1>
            <nav>
                <ul id="nav-list">
                    <li><a href="#" data-file="README.md">Home</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="markdown-content" id="markdown-content"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Function to load and render markdown file
        async function loadMarkdownFile(fileName) {
            try {
                const response = await fetch(fileName);
                if (!response.ok) {
                    throw new Error(`File not found: ${fileName}`);
                }
                const markdownText = await response.text();
                const htmlContent = marked.parse(markdownText);
                document.getElementById('markdown-content').innerHTML = htmlContent;
            } catch (error) {
                document.getElementById('markdown-content').innerHTML = `
                    <h1>Error</h1>
                    <p>${error.message}</p>
                `;
            }
        }

        // Function to load navigation from files
        async function loadNavigation() {
            try {
                // In a real scenario, you might fetch a list of files from a server
                // For simplicity, we'll just use a static list
                const files = ['README.md', 'about.md', 'projects.md'];
                const navList = document.getElementById('nav-list');
                navList.innerHTML = '';
                
                files.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#';
                    a.textContent = file.replace('.md', '').charAt(0).toUpperCase() + file.replace('.md', '').slice(1);
                    a.dataset.file = file;
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        loadMarkdownFile(file);
                    });
                    li.appendChild(a);
                    navList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading navigation:', error);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadNavigation();
            loadMarkdownFile('README.md');
        });
    </script>
</body>
</html>
